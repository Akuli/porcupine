jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        pip install -r requirements.txt -r requirements-dev.txt
    - run: |
        python build-exe-installer.py
