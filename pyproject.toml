[tool.black]
line-length = 100
skip-magic-trailing-comma = true

[tool.isort]
line_length = 100
profile = "black"
multi_line_output = 3

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "porcupine"
version = "2022.08.27"
description = "A decent editor written in tkinter"
authors = [{name = "Akuli", email = "akuviljanen17@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = []  # Do not attempt to import porcupine before dependencies are installed
dependencies = ["-r requirements.txt"]
