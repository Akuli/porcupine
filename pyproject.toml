[tool.black]
line-length = 100
skip-magic-trailing-comma = true

[tool.isort]
line_length = 100
profile = "black"
multi_line_output = 3

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

